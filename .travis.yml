sudo: false
dist: trusty
language: node_js
node_js:
  - node

env:
  global:
    - secure: 

cache:
  directories:
    - node_modules

branches:
  except:
    - gh-pages

notifications:
  email:
    on_success: change
    on_failure: always

before_install:
  - npm install -g greenkeeper-lockfile

before_script:
  - greenkeeper-lockfile-update

script:
  - npm run lint

after_script:
  - greenkeeper-lockfile-upload
