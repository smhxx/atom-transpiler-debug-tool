sudo: false
dist: trusty
language: node_js
node_js:
  - node

cache:
  directories:
    - node_modules

branches:
  except:
    - gh-pages

notifications:
  email:
    on_success: change
    on_failure: always

stages:
  - Lint/Build
  - name: Deployment
    if: branch = master

jobs:
  include:

    - stage: Lint/Build
      script:
        - npm run lint
        - npm run build

    - stage: Deployment
      env:
        - secure: 
        - secure: 
      script:
        - npm run deploy
